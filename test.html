<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Posts Carousel</title>
  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css"
  />
  <style>
    /* Container for the whole carousel */
    .instagram-carousel {
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
    }
    
    /* Individual Instagram post styling */
    .instagram-post {
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Helvetica, Arial, sans-serif;
    }
    
    /* Post header: profile image and username */
    .post-header {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .post-header .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .post-header .username {
      font-weight: bold;
      font-size: 0.95rem;
      color: #262626;
    }
    
    /* Post image */
    .post-image img {
      width: 100%;
      display: block;
    }
    
    /* Post footer with actions and caption */
    .post-footer {
      padding: 10px;
    }
    .post-actions {
      margin-bottom: 8px;
    }
    .post-actions span {
      margin-right: 15px;
      font-size: 1.3rem;
      cursor: pointer;
    }
    .post-caption {
      font-size: 0.9rem;
      color: #262626;
    }
    .post-caption .username {
      font-weight: bold;
      margin-right: 4px;
    }
    .post-time {
      font-size: 0.75rem;
      color: #8e8e8e;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <!-- Instagram Posts Carousel -->
  <div class="swiper instagram-carousel">
    <div class="swiper-wrapper">
      <!-- Slide 1 -->
      <div class="swiper-slide">
        <div class="instagram-post">
          <header class="post-header">
            <img
              src="https://via.placeholder.com/40"
              alt="Profile Image"
              class="profile-pic"
            />
            <span class="username">chef_anna</span>
          </header>
          <div class="post-image">
            <img
              src="https://via.placeholder.com/600x600?text=Post+1"
              alt="Instagram Post 1"
            />
          </div>
          <footer class="post-footer">
            <div class="post-actions">
              <!-- Icons using Unicode symbols as placeholders -->
              <span class="like-icon">&#9825;</span>
              <span class="comment-icon">&#128172;</span>
              <span class="share-icon">&#10150;</span>
            </div>
            <div class="post-caption">
              <span class="username">chef_anna</span>
              Loving these fresh ingredients!
            </div>
            <div class="post-time">1 hr ago</div>
          </footer>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="swiper-slide">
        <div class="instagram-post">
          <header class="post-header">
            <img
              src="https://via.placeholder.com/40"
              alt="Profile Image"
              class="profile-pic"
            />
            <span class="username">foodie_mike</span>
          </header>
          <div class="post-image">
            <img
              src="https://via.placeholder.com/600x600?text=Post+2"
              alt="Instagram Post 2"
            />
          </div>
          <footer class="post-footer">
            <div class="post-actions">
              <span class="like-icon">&#9825;</span>
              <span class="comment-icon">&#128172;</span>
              <span class="share-icon">&#10150;</span>
            </div>
            <div class="post-caption">
              <span class="username">foodie_mike</span>
              This meal is fire!
            </div>
            <div class="post-time">2 hrs ago</div>
          </footer>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="swiper-slide">
        <div class="instagram-post">
          <header class="post-header">
            <img
              src="https://via.placeholder.com/40"
              alt="Profile Image"
              class="profile-pic"
            />
            <span class="username">cooking_with_sam</span>
          </header>
          <div class="post-image">
            <img
              src="https://via.placeholder.com/600x600?text=Post+3"
              alt="Instagram Post 3"
            />
          </div>
          <footer class="post-footer">
            <div class="post-actions">
              <span class="like-icon">&#9825;</span>
              <span class="comment-icon">&#128172;</span>
              <span class="share-icon">&#10150;</span>
            </div>
            <div class="post-caption">
              <span class="username">cooking_with_sam</span>
              Whipping up something special.
            </div>
            <div class="post-time">3 hrs ago</div>
          </footer>
        </div>
      </div>
    </div>
    
    <!-- Optional Pagination (dots) -->
    <div class="swiper-pagination"></div>
    
    <!-- Optional Navigation Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      new Swiper('.instagram-carousel', {
        loop: true,
        autoHeight: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        // Optional: set the number of slides per view based on screen size
        breakpoints: {
          // Mobile devices
          320: { slidesPerView: 1, spaceBetween: 10 },
          // Tablets and above
          768: { slidesPerView: 1, spaceBetween: 20 },
          1024: { slidesPerView: 1, spaceBetween: 30 },
        },
      });
    });
  </script>
</body>
</html>
