<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.avif" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
              <a href="index.html" class="logo">Pho Que</a>
        
              <button class="hamburger" id="hamburger">&#9776;</button>
        
              <ul class="nav-links" id="nav-links">
                <li><a href="index.html" class="nav-link"><span>Home</span></a></li>
                <li><a href="menu.html" class="nav-link"><span>Menu</span></a></li>
                <li><a href="contact.html" class="nav-link"><span>Contact</span></a></li>
                <li><a href="order.html" class="order-button">Order NOW!</a></li>
              </ul>
            </nav>
          </div>
        <div class="hero">
            <h1>Order Online</h1>
            <p>Get your favorite Pho delivered straight to your door!</p>
        </div>
    </header>

    <div class="order-links">
        <a href="https://www.doordash.com/store/yourrestaurant" target="_blank" class="button">Order on DoorDash</a>
        <a href="https://www.ubereats.com/store/yourrestaurant" target="_blank" class="button">Order on Uber Eats</a>
    </div>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');
      
        hamburger.addEventListener('click', () => {
          navLinks.classList.toggle('show');
        });
    </script>

    

    <footer>
        <p>&copy; 2025 Pho Que Restaurant. All Rights Reserved.</p>
    </footer>
</body>
</html>
